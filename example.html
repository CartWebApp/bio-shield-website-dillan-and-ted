<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 
  <title>Mini UI Kit (Animated)</title>
  <style>
    /* ===== Global Styles ===== */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #426348, #4e9170, #4dba3a);
      color: #eee;
      transition: background 0.3s, color 0.3s;
    }

    h1, h2, p {
      margin: 0 0 1rem;
    }

    .dark {
      background: linear-gradient(135deg, #1a1a1a, #000000);
      color: #f0f0f0;
    }

    /* ===== Navbar ===== */
    nav {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a.logo img {
      width: 80px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    nav a.logo img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 8px #f0f0f0) drop-shadow(0 0 20px #85ccd2);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      cursor: pointer;
      font-weight: 600;
      position: relative;
    }

    /* Glowing underline on hover */
    nav ul li::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 2px;
      background: #bec1c1;
      box-shadow: 0 0 8px #163c3f;
      transition: width 0.3s;
    }

    nav ul li:hover::after {
      width: 100%;
    }

    /* ===== Buttons ===== */
    .btn {
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #00eaff, #00ffaa);
      color: #111;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.5);
    }

    /* ===== Card Layout ===== */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 3rem;
    }

    article.card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      color: #fff;
      backdrop-filter: blur(10px);
      transform: translateY(40px);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    /* Animation class for scroll effect */
    article.card.show {
      transform: translateY(0);
      opacity: 1;
    }

    article.card:hover {
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.4);
      transform: translateY(-10px);
    }

    /* ===== Modal ===== */
    dialog {
      border: none;
      border-radius: 20px;
      padding: 2rem;
      max-width: 450px;
      width: 90%;
      text-align: center;
      background: rgba(30,30,30,0.95);
      color: #fff;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    dialog[open] {
      opacity: 1;
      transform: scale(1);
    }

    dialog::backdrop {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <!-- ===== Header / Navbar ===== -->
  <header>
    <nav>
      <a href="index.html" class="logo">
        <img src="images/images/Logo.png" alt="Bio Shield Logo"/>
      </a>
      <ul>
        <li><strong>About</strong></li>
        <li id="openModal"><strong>Contact</strong></li>
        <li id="toggleTheme">ðŸŒ™</li>
      </ul>
    </nav>
  </header>

  <!-- ===== Main Content ===== -->
  <main>
    <section class="card-container">
      <article class="card">
        <h2>ðŸš€ Card One</h2>
        <p>This fades in when you scroll.</p>
        <button class="btn">Explore</button>
      </article>
      <article class="card">
        <h2>ðŸ”¥ Card Two</h2>
        <p>Sleek glassmorphism look.</p>
        <button class="btn">Discover</button>
      </article>
      <article class="card">
        <h2>âœ¨ Card Three</h2>
        <p>Fresh neon glow effects.</p>
        <button class="btn">Try Now</button>
      </article>
    </section>
  </main>

  <!-- ===== Modal (Contact) ===== -->
  <dialog id="modal">
    <h2>Contact Us ðŸ“©</h2>
    <p>Send us a message anytime!</p>
    <button class="btn" id="closeModal">Close</button>
  </dialog>

  <!-- ===== JavaScript ===== -->
  <script>
    // Dark mode toggle
    document.getElementById("toggleTheme").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    // Modal open/close
    const modal = document.getElementById("modal");
    document.getElementById("openModal").addEventListener("click", () => {
      modal.showModal();
    });
    document.getElementById("closeModal").addEventListener("click", () => {
      modal.close();
    });

    // Scroll animation for cards
    const cards = document.querySelectorAll(".card");
    const revealOnScroll = () => {
      const triggerBottom = window.innerHeight * 0.85;
      cards.forEach(card => {
        const boxTop = card.getBoundingClientRect().top;
        if (boxTop < triggerBottom) {
          card.classList.add("show");
        }
      });
    };

    window.addEventListener("scroll", revealOnScroll);
    revealOnScroll(); // run on load
  </script>
</body>
</html>
