<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="app.css" />
  <title>Bio Shield</title>
</head>
<body>
  <!-- Site Header -->
  <header>
    <nav>
      <ul>
        <li>
          <h2>
              <img src="images/images/Logo.png" alt="Bio Shield Logo" class="logo">
          </h2>
        </li>
         <li><a href="contact-us.html">Contact Us</a></li>
         <li><a href="about-us.html">About Us</a></li>
         <li><a href="products.html">Products</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <img src="images/images/Logo.png" class="Logo" width="250" alt="Bio Shield Logo" />

    <p>
      Hello and welcome to Bioshield, your trusted partner in bug control and
      prevention. We are dedicated to providing effective <wbr>
      solutions to protect you and your loved ones from nuisance and health risks.
    </p>

    <!-- Image Row without div -->
    <section class="image-row">
      <img src="images/images/item1.png" class="zoom-hover" alt="Image 1" />
      <img src="images/images/item2.png" class="zoom-hover" alt="Image 2" />
      <img src="images/images/Item3.png" class="zoom-hover" alt="Image 3" />
    </section>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Your Company Name. All rights reserved.
  </footer>

  <!-- Scripts at the bottom for better performance -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".zoom-hover").forEach(item => {
        item.style.cursor = "pointer";
      });
    });
  </script>
</body>
</html>
